
<div class="container">
  <h1>FCM Push Notification Tester</h1>

  <button (click)="requestPermission()">Request Permission & Listen for Messages</button>

  @if (token()) {
    <div class="token-container">
      <h2>FCM Registration Token</h2>
      <p class="token">{{ token() }}</p>
    </div>
  }

  @if (message()) {
    <div class="message-container">
      <h2>Last Received Message</h2>
      <pre>{{ message() | json }}</pre>
    </div>
  }
</div>
